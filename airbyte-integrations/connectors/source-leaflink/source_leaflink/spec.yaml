documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Leaflink Spec
  type: object
  required:
    - api_key
    - start_date
  properties:
    api_key:
      type: string
      description: API access key used to retrieve data from the Leaflink API.
      airbyte_secret: true
    base_url:
      type: string
      description: Base URL for leaflink api
      default: https://www.leaflink.com/api/v2
    start_date:
      type: string
      description: Start getting data from that date.
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
      examples:
        - "%Y-%m-%d"
